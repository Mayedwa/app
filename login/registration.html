<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
  <div class="form-container">
    <form id="register-form" class="auth-form">
      <h2>Register</h2>
      <!-- Name -->
      <div class="form-group">
        <label for="reg-name"><strong>First Name</strong></label>
        <input type="text" id="reg-name" name="first_name" required>
      </div>
      <!-- Surname -->
      <div class="form-group">
        <label for="reg-surname"><strong>Surname</strong></label>
        <input type="text" id="reg-surname" name="surname" required>
      </div>
      <!-- Contact -->
      <div class="form-group">
        <label for="reg-contact"><strong>Contact</strong></label>
        <input type="tel" id="reg-contact" name="contact" pattern="[0-9]{10}" placeholder="e.g. 0123456789" required>
      </div>
      <!-- Address -->
      <div class="form-group">
        <label for="reg-address"><strong>Address</strong></label>
        <textarea id="reg-address" name="address" rows="3" required></textarea>
      </div>
      <!-- ID Number -->
      <div class="form-group">
        <label for="reg-id"><strong>ID Number</strong></label>
        <input type="text" id="reg-id" name="id_number" pattern="[0-9]{13}" placeholder="13-digit ID number" required>
      </div>
      <!-- Username -->
      <div class="form-group">
        <label for="reg-username"><strong>Username</strong></label>
        <input type="text" id="reg-username" name="username" required>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="reg-email"><strong>Email</strong></label>
        <input type="email" id="reg-email" name="email" required>
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="reg-password"><strong>Password</strong></label>
        <input type="password" id="reg-password" name="password" required>
      </div>
      <!-- Submit -->
      <button type="submit">Register</button>
      
      <!-- Link to switch to Login -->
      <p class="switch-page">
        Already have an account? <a href="login.html">Login here</a>.
      </p>
    </form>
  </div>
  <script src="scripts/registration.js"></script>

  <!-- registration.html -->
<script>
  document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const first_name = document.getElementById('reg-name').value;
    const surname = document.getElementById('reg-surname').value;
    const contact = document.getElementById('reg-contact').value;
    const address = document.getElementById('reg-address').value;
    const id_number = document.getElementById('reg-id').value;
    const username = document.getElementById('reg-username').value;
    const email = document.getElementById('reg-email').value;
    const password = document.getElementById('reg-password').value;

    const response = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ first_name, surname, contact, address, id_number, username, email, password }),
    });

    const data = await response.json();

    if (response.ok) {
      alert('Registration Successful');
    } else {
      alert('Registration Failed');
    }
  });
</script>

</body>
</html>
